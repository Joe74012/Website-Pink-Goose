<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--website titel-->
    <title>Pink Goose | Contact</title>
</head>
<body>
     <!--de top pagina-->
    <div class="toppage">
        <div class="Name">
            <h1 class="White-Text">Pink <span class="goose">Goose</span></h1>
        </div>
        <div class="Home">
            <!--naar andere pagina tekst-->
            <a href="index.html" class="White-Text">Home</a>
            <a href="Learn.html" class="White-Text">Learn</a>
            <a href="About.html" class="White-Text">About</a>
            <a href="Contact.html" class="White-Text">Contact</a>
        </div>
        <!--login knop-->
        <div class="Login">
            <button class="loginButton">
                <h2 class="White-Text">Login</h2>
            </button>
        </div>
    </div>
    <!--contact info-->
    <div class="Whats-your-GOOSE-idea-row">
        <h1 class="White-Text">What's your GOOSE idea?</h1>
    </div>
    <div class="Lets-chat-and-see-how-we-can-help-row">
        <h1 class="Invisible-text-gray">Let's chat and see how we can help</h1>
    </div>
    <div class="Chat-row">
        <!--contact info telegram-->
        <div class="telegram-frame">
            <div class="telegram-img-row">
                <div class="telegram-img-frame">
                    <img src="website-images/Telegram-logo.png">
                </div>
            </div>
            <div class="text-frame-telegram">
                <div class="text-row-top-telegram">
                    <h3 class="Black-text">Telegram</h3>
                </div>
                <div class="text-row-bottom-telegram">
                    <h4 class="dark-yellow-text">@superdao_team</h4>
                </div>
            </div>
        </div>
        <!--email info-->
        <div class="email-chat-frame">
            <div class="email-chat-img-row">
                <div class="email-chat-img-frame">
                    <img src="website-images/Email-icon.png">
                </div>
            </div>
            <div class="text-frame-email-chat">
                <div class="text-row-top-email-chat">
                    <h3 class="Black-text">Email</h3>
                </div>
                <div class="text-row-bottom-email-chat">
                    <h4 class="email-chat-bottom-row-text">hello@superdao.co</h4>
                </div>
            </div>
        </div>
    </div>
    <!--onzichtbare rij-->
    <div class="Invisble-block-for-contact"></div>
    <!--bericht sturen rij-->
    <div class="Send-A-Post-Goose-row">
        <div class="Send-A-Post-Goose-frame">
            <h1 class="Send-A-Post-Goose-text">Send a post Goose</h1>
            <div class="Send-A-Post-Goose-email-row">
                <!--email sturen invullen-->
                <form>
                    <input class="weekly-digest-email-frame" type="text" name="email" placeholder="   Your email">
                </form>
            </div>
            <div class="Send-A-Post-Goose-Name-row">
                <!--naam sturen invullen-->
                <form>
                    <input class="weekly-digest-name-frame" type="text" name="input" placeholder="   Your name">
                </form>
            </div>
            <div class="Send-A-Post-Goose-Message-row">
                <!--bericht sturen invullen-->
                <form>
                    <textarea placeholder="Your message" class="weekly-digest-message-frame" id="Name" name="Name"
                        rows="5" cols="40"></textarea>
                </form>
            </div>
            <!--kleur sturen invullen-->
            <div class="Send-A-Post-Goose-Color-Of-Goose-row">
                <form>
                    <select class="weekly-digest-message-goosecolor" name="GooseColors" id="GooseColors">
                        <option class="black-background" value="Red">Red</option>
                        <option class="black-background" value="White">White</option>
                        <option class="black-background" value="Blue">Blue</option>
                        <option class="black-background" value="Black">Black</option>
                    </select>
                </form>
            </div>
            <!--onzichtbare rij-->
            <div class="invisible-row-under-goose-color-select"></div>
             <!--versturen knop-->
            <div class="ButtonToRight-Post-Goose">
                <button class="submit-button-post-goose" type="submit">Send</button>
            </div>
        </div>
    </div>
     <!--onzichtbare rij-->
    <div class="invisible-row-under-chat"></div>
    <div class="Invisible-Row-Under-goose-post"></div>
     <!--onderste rij-->
    <div class="Bottom-row">
        <div class="invisible-left-row-bottom"></div>
        <div class="middle-row-bottom">
            <div class="middle-row-texts">
                 <!--about tekst-->
                <a href="About.html" class="White-Text">About</a>
            </div>
             <!--jobs tekst-->
            <div class="middle-row-texts">
                <h3 class="White-Text">Jobs</h3>
            </div>
            <div class="middle-row-texts">
                 <!--legal tekst-->
                <h3 class="yellow-Text">Legal</h3>
            </div>
        </div>
        <div class="invisible-right-row-bottom"></div>
        <div class="right-row-bottom">
            <div class="icons-bottom-row">
                <div class="twitter-border-icon">
                     <!--twitter logo-->
                    <img class="twitter-icon-img" src="website-images/twitter-icon.png">
                </div>
            </div>
            <div class="icons-bottom-row">
                <div class="telegram-border-icon">
                    <!--telegram logo-->
                    <img class="telegram-icon-img" src="website-images/telegram-icon.png">
                </div>
            </div>
            <div class="icons-bottom-row">
                <div class="youtube-border-icon">
                    <!--youtube logo-->
                    <img class="youtube-icon-img" src="website-images/youtube-icon.png">
                </div>
            </div>
            <div class="icons-bottom-row">
                <div class="discord-border-icon">
                    <!--discord logo-->
                    <img class="discord-icon-img" src="website-images/discord-icon.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
